<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to DTD Converter</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header>
        <h1>XML to DTD Converter</h1>
        <nav>
            <button id="normalMode">Normal Mode</button>
            <button id="strictMode">Strict Mode</button>
            <button id="debugMode">Debug</button>
        </nav>
    </header>
    <main>
        <section>
            <h2>Input XML</h2>
            <textarea id="xmlInput" placeholder="Paste your XML here..."></textarea>
        </section>
        <section>
            <h2>Converted DTD</h2>
            <textarea id="dtdOutput" placeholder="Converted DTD will appear here..." readonly></textarea>
        </section>
        <section>
            <button id="convertButton">Convert</button>
            <button id="copyButton">Copy DTD</button>
            <button id="downloadButton">Download DTD</button>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/IvanMiao">ymiao</a></p>
    </footer>
    <script src="src/js/app.js"></script>
    <script src="src/js/converter.js"></script>
    <script src="src/js/debugger.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/validators.js"></script>
</body>
</html>
